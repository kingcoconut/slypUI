<script type="text/template" id="js-chat-icon-tmpl">
  <% if(selected){ %>
    <div class="slyp-chat-user-container active">
  <% }else{ %>
    <div class="slyp-chat-user-container">
  <% } %>
    <span class="user-icon <%- icon_color %>" data-toggle="tooltip" data-placement="left" title="<%- email %>"><%- icon_letter %></span>
    <span class="icon-status active"></span>
  </div>
</script>
