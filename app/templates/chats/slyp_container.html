<script type="text/template" id="js-chat-slyp-container-tmpl">
  <div class="js-card">
  <h4><a href="<%= url %>" target="_blank"><%- title %></a></h4>
        <p class="text-muted" ><a href="<%= url %>" target="_blank"><%= site_name %></a></p>
    <div class="image">
      <% if (video !== ''){%>
        <iframe allowfullscreen="" src=<%= video%>></iframe>
      <% }else{ %>
        <img src="<%= image %>" />
      <% } %>
    </div>
    <div class="content">
      <%= text %>
    </div>
    <a href="<%= url %>" target="_blank" style="display:none">Read More</a>
  </div>
</script>
