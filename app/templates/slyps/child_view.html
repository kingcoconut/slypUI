<script type="text/template" id="js-slyp-show-tmpl">
  <div class="js-card">
    <div class="action">
      <% if (users.length < 1) {%>
        <div class="slyp-user-icons-container no-users">
      <% }else{ %>  
        <div class="slyp-user-icons-container">
      <% } %>
        <span class="user-icon add-user js-send-slyp">+</span>
        <% _.each(users, function(user, index){%>
          <% if (index < 3) {%>
            <span class="user-icon <%- user.user_color %>" data-toggle="tooltip" data-placement="left" title="<%- user.email %>"><%- user.user_letter %></span>
          <% } %>
        <% }) %>
        <% if (_.size(users) > 3 ) {%>
          <span class="text-muted">+ <%-users.length - 3 %> more</span>
        <% } %>
      </div>
      <div class="cta--hover-expand js-expand-slyp">
        <i class="fa fa-expand"></i>
      </div>
    </div>
    <div class="js-card-main">
      <h4 class="title"><%- title %></h4>
      <p class="text-muted" ><%= site_name %>
      <div class="image">
        <% if (video !== ''){ %>
          <iframe allowfullscreen="" src=<%= video%>></iframe>
        <% }else{ %>
          <img src="<%= image %>" />
        <% } %>
      </div>
      <% if(image === ""){ %>
        <div class="content">
          <%= summary || description || text %>
        </div>
      <% } %>
    </div>
  </div>
</script>
