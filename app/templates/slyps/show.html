<script type="text/template" id="js-slyp-show-tmpl">
  <div class="hpanel blog-article-box">
    <div class="panel-heading">
        <h4><%= title %></h4>
        <small><%= sitename %></small>
        <div class="text-muted small">
            Created by: <span class="font-bold"><%= author %></span>
            <%= moment(date).format("MM/DD/YY hh:mm A") %>
        </div>
    </div>
    <div class="panel-body">
        <%= text %>
    </div>
    <div class="panel-footer">
      <span class="pull-right">
        <i class="fa fa-comments-o"> </i> 22 comments
      </span>
      <i class="fa fa-eye"> </i> 142 views
    </div>
  </div>
</script>
